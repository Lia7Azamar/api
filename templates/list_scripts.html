<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 800px;
        }
        h1 {
            color: #4CAF50;
            font-weight: bold;
            margin-bottom: 20px;
        }
        p {
            color: #6c757d;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .list-group-item {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .list-group-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .list-group-item a {
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        .list-group-item a:hover {
            color: #0056b3;
        }
        .icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Proyecto Final: Ejecuci√≥n de Scripts</h1>
        <p class="text-center">Selecciona un script para ejecutarlo:</p>
        <ul class="list-group">
            {% for file in files %}
            <li class="list-group-item">
                <a href="{{ url_for('run_script', script_name=file) }}">
                    <i class="bi bi-file-earmark-code icon"></i> {{ file }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Bootstrap Icons CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
